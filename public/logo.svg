    <rect x="140" y="-35" width="10" height="70" rx="4" fill="white"/>

    <!-- Lightning Bolt (Energy/XP Symbol) -->
    <path d="M 0 -120 L -25 -80 L -10 -80 L -20 -40 L 20 -90 L 5 -90 L 15 -120 Z" fill="#FCD34D"/>
  </g>

  <!-- Text "ZF" -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">ZF</text>
